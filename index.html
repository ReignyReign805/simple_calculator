<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="row one">
            <div class="input">123 + 123

            </div>
        </div>
        <div class="row two">
            <button class="operator_btn">+</button>
            <button class="operator_btn">-</button>
            <button class="operator_btn">x</button>
            <button class="operator_btn">%</button>
        </div>
        <div class="number_body">
            <div class="numbers">
                <div class="row firow_num_div">
                    <button class="firow_num">7</button>
                    <button class="firow_num">8</button>
                    <button class="firow_num">9</button>
                </div>
                <div class="row srow_num_div">
                    <button class="srow_num">4</button>
                    <button class="srow_num">5</button>
                    <button class="srow_num">6</button>
                </div>
                <div class="row trow_num_div">
                    <button class="trow_num">1</button>
                    <button class="trow_num">2</button>
                    <button class="trow_num">3</button>
                </div>
                <div class="row forow_num_div">
                    <button class="forow_num">.</button>
                    <button class="forow_num">0</button>
                    <button class="forow_num_c">C</button>
                </div>
            </div>

            <div class="row equal" >
                <button class="equal_btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
